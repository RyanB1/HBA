<!doctype html>
<html lang="en" data-bs-theme="light">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Happy Birthday!</title>
    <link rel="stylesheet" href="Birthday.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/09e46c79f6.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="birthday-title">
            <div class="col-12 text-center">
                <h1 style="margin-bottom: 0;"><i class="fa-solid fa-cake-candles fa-bounce"></i> Happy Birthday Anu!
                    <i class="fa-solid fa-cake-candles fa-bounce"></i></a>
            </div>
        </div>

        <div id="card-overlay" style="cursor: pointer;">
            <img src="Images/card.png">
        </div>

        <div id="ticket-overlay" style="cursor: pointer;">
            <img src="Images/ticket.png">
        </div>

        <div class="row col-12 present-container">
            <div class="text-center">
                <img class="img-fluid" id="envelope" style="cursor: pointer;" src="Images/envelope.png">
            </div>
            <div class="text-center" style="display: none;">
                <img class="img-fluid" id="present" style="cursor: pointer;" src="Images/present.png">
            </div>
        </div>

        <div class="row col-12 present-container" id="card-ticket-div" style="display: none;">
            <div class="col-6 text-center">
                <a href="Images/card.png" download="BirthdayCard.png" target="_blank" rel="noopener noreferrer">
                    <img class="img-fluid" id="card" src="Images/card.png">
                </a>
            </div>
            <div class="col-6 text-center">
                <a href="Images/ticket.png" download="RewardTicket.png" target="_blank" rel="noopener noreferrer">
                    <img class="img-fluid" id="ticket" src="Images/ticket.png">
                </a>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="Birthday.js"></script>
</body>

</html>
